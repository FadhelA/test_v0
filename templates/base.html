<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main_style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/upload_style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/custom_card.css') }}" />

    {% block css %}
    {% endblock %}
    <title>
      {% block title %}

      {% endblock %}
    </title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Studee</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/upload">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Choisir une ficher</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">A propos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block pre_content %}
        <!-- Default content goes here if not overridden by child templates -->
    {% endblock %}
    <!-- Main content block where child templates will inject their content -->
    <div class="container mt-4">
      {% block content %}
        <!-- Default content goes here if not overridden by child templates -->
      {% endblock %}
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Bootstrap and jQuery libs -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Popper.js and Bootstrap JS together -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    {% block javascript %}
    {% endblock %}
  </body>
</html>
